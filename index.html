<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>50音表</title>
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#1C212B">
  <link rel="icon" href="icon.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Zen+Maru+Gothic:wght@500&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: "Zen Maru Gothic", serif;
      font-weight: 500;
      background-color: #1C212B;
      color: white;
      text-align: center;
      margin: 0;
      padding: 20px;
    }

    h1 {
      margin-bottom: 10px;
    }

    .toggle-buttons {
      margin-bottom: 20px;
    }

    .toggle-buttons button {
      background-color: white;
      color: #1C212B;
      border: none;
      padding: 10px 20px;
      margin: 0 5px;
      font-size: 16px;
      cursor: pointer;
      border-radius: 5px;
      font-family: "Zen Maru Gothic", serif;
      font-weight: 500;
      transition: background-color 0.3s;
    }

    .toggle-buttons button:hover {
      background-color: #43588D;
      color: white;
    }

    .active {
      background-color: #43588D;
      color: white;
    }

    .container {
      display: grid;
      grid-template-columns: repeat(5, 1fr);
      gap: 10px;
      max-width: 600px;
      margin: 0 auto;
    }

    .letter {
      width: 60px;
      height: 60px;
      background-color: white;
      color: #1C212B;
      font-size: 24px;
      display: flex;
      justify-content: center;
      align-items: center;
      border-radius: 10px;
      font-family: "Zen Maru Gothic", serif;
      font-weight: 500;
    }
  </style>
</head>
<body>
  <h1>50音表</h1>
  <div class="toggle-buttons">
    <button id="hiraganaButton" class="active">ひらがな</button>
    <button id="katakanaButton">カタカナ</button>
  </div>
  <div class="container" id="letterContainer"></div>

  <script>
    const hiragana = [
      ['あ', 'い', 'う', 'え', 'お'],
      ['か', 'き', 'く', 'け', 'こ'],
      ['さ', 'し', 'す', 'せ', 'そ'],
      ['た', 'ち', 'つ', 'て', 'と'],
      ['な', 'に', 'ぬ', 'ね', 'の'],
      ['は', 'ひ', 'ふ', 'へ', 'ほ'],
      ['ま', 'み', 'む', 'め', 'も'],
      ['や', '', 'ゆ', '', 'よ'],
      ['ら', 'り', 'る', 'れ', 'ろ'],
      ['わ', '', '', '', 'を'],
      ['ん', '', '', '', '']
    ];

    const katakana = [
      ['ア', 'イ', 'ウ', 'エ', 'オ'],
      ['カ', 'キ', 'ク', 'ケ', 'コ'],
      ['サ', 'シ', 'ス', 'セ', 'ソ'],
      ['タ', 'チ', 'ツ', 'テ', 'ト'],
      ['ナ', 'ニ', 'ヌ', 'ネ', 'ノ'],
      ['ハ', 'ヒ', 'フ', 'ヘ', 'ホ'],
      ['マ', 'ミ', 'ム', 'メ', 'モ'],
      ['ヤ', '', 'ユ', '', 'ヨ'],
      ['ラ', 'リ', 'ル', 'レ', 'ロ'],
      ['ワ', '', '', '', 'ヲ'],
      ['ン', '', '', '', '']
    ];

    const container = document.getElementById('letterContainer');
    const hiraganaButton = document.getElementById('hiraganaButton');
    const katakanaButton = document.getElementById('katakanaButton');

    let currentSet = hiragana; // Default to Hiragana

    function renderLetters() {
      container.innerHTML = ''; // Clear previous content
      currentSet.forEach(row => {
        row.forEach(symbol => {
          const button = document.createElement('div');
          button.classList.add('letter');
          button.textContent = symbol || ''; // Empty spaces for alignment
          container.appendChild(button);
        });
      });
    }

    hiraganaButton.addEventListener('click', () => {
      currentSet = hiragana;
      hiraganaButton.classList.add('active');
      katakanaButton.classList.remove('active');
      renderLetters();
    });

    katakanaButton.addEventListener('click', () => {
      currentSet = katakana;
      katakanaButton.classList.add('active');
      hiraganaButton.classList.remove('active');
      renderLetters();
    });

    // Initial render
    renderLetters();
  </script>
</body>
</html>
