<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>韓文字母表</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
      margin: 0;
    }

    h1, h2 {
      margin: 10px 0;
    }

    .section {
      margin: 20px 0;
      width: 100%;
      max-width: 600px;
    }

    .container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
    }

    .letter {
      width: 60px;
      height: 60px;
      background-color: #4caf50;
      color: white;
      font-size: 24px;
      display: flex;
      justify-content: center;
      align-items: center;
      border-radius: 10px;
      cursor: pointer;
      transition: background-color 0.3s, color 0.3s;
    }

    .letter:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <h1>韓文字母表</h1>

  <!-- 單母音 -->
  <div class="section">
    <h2>單母音</h2>
    <div class="container" id="vowelContainer"></div>
  </div>

  <!-- 複合母音 -->
  <div class="section">
    <h2>複合母音</h2>
    <div class="container" id="compoundVowelContainer"></div>
  </div>

  <!-- 單子音 -->
  <div class="section">
    <h2>單子音</h2>
    <div class="container" id="consonantContainer"></div>
  </div>

  <!-- 雙子音 -->
  <div class="section">
    <h2>雙子音</h2>
    <div class="container" id="doubleConsonantContainer"></div>
  </div>

  <script>
    const vowels = [
      { symbol: 'ㅏ', roman: 'a' }, { symbol: 'ㅑ', roman: 'ya' },
      { symbol: 'ㅓ', roman: 'eo' }, { symbol: 'ㅕ', roman: 'yeo' },
      { symbol: 'ㅗ', roman: 'o' }, { symbol: 'ㅛ', roman: 'yo' },
      { symbol: 'ㅜ', roman: 'u' }, { symbol: 'ㅠ', roman: 'yu' },
      { symbol: 'ㅡ', roman: 'eu' }, { symbol: 'ㅣ', roman: 'i' }
    ];

    const compoundVowels = [
      { symbol: 'ㅐ', roman: 'ae' }, { symbol: 'ㅒ', roman: 'yae' },
      { symbol: 'ㅔ', roman: 'e' }, { symbol: 'ㅖ', roman: 'ye' },
      { symbol: 'ㅘ', roman: 'wa' }, { symbol: 'ㅙ', roman: 'wae' },
      { symbol: 'ㅚ', roman: 'oe' }, { symbol: 'ㅝ', roman: 'wo' },
      { symbol: 'ㅞ', roman: 'we' }, { symbol: 'ㅟ', roman: 'wi' },
      { symbol: 'ㅢ', roman: 'ui' }
    ];

    const consonants = [
      { symbol: 'ㄱ', roman: 'g/k' }, { symbol: 'ㄴ', roman: 'n' },
      { symbol: 'ㄷ', roman: 'd/t' }, { symbol: 'ㄹ', roman: 'r/l' },
      { symbol: 'ㅁ', roman: 'm' }, { symbol: 'ㅂ', roman: 'b/p' },
      { symbol: 'ㅅ', roman: 's' }, { symbol: 'ㅇ', roman: '-/ng' },
      { symbol: 'ㅈ', roman: 'j' }, { symbol: 'ㅊ', roman: 'ch' },
      { symbol: 'ㅋ', roman: 'k' }, { symbol: 'ㅌ', roman: 't' },
      { symbol: 'ㅍ', roman: 'p' }, { symbol: 'ㅎ', roman: 'h' }
    ];

    const doubleConsonants = [
      { symbol: 'ㄲ', roman: 'kk' }, { symbol: 'ㄸ', roman: 'tt' },
      { symbol: 'ㅃ', roman: 'pp' }, { symbol: 'ㅆ', roman: 'ss' },
      { symbol: 'ㅉ', roman: 'jj' }
    ];

    function renderLetters(containerId, letters) {
      const container = document.getElementById(containerId);

      letters.forEach(letter => {
        const button = document.createElement('div');
        button.classList.add('letter');
        button.textContent = letter.symbol;

        button.addEventListener('click', () => {
          const original = button.textContent;
          button.textContent = letter.roman;
          setTimeout(() => {
            button.textContent = original;
          }, 2000);
        });

        container.appendChild(button);
      });
    }

    renderLetters('vowelContainer', vowels);
    renderLetters('compoundVowelContainer', compoundVowels);
    renderLetters('consonantContainer', consonants);
    renderLetters('doubleConsonantContainer', doubleConsonants);
  </script>
</body>
</html>
